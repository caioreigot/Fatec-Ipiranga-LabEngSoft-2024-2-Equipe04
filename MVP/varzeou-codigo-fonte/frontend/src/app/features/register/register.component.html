<div class="w-[100%] flex justify-center h-full overflow-auto">
  <div class="p-5 w-[100%] max-w-[860px] h-full overflow-auto">

    <h1 class="text-6xl md:text-8xl transition-all text-center text-verde-gramado font-medium my-10">
      Varzeou!
    </h1>
    
    <div class="flex flex-row mt-4">
      <a routerLink="/login" routerLinkActive="active" class="text-verde-gramado [&.active]:bg-verde-gramado [&.active]:text-white text-center w-[50%] font-medium border-[2px] border-verde-gramado rounded-l-[4px] py-2 active:brightness-110">
        Login
      </a>
      <a routerLink="/register" routerLinkActive="active" class="[&.active]:bg-verde-gramado [&.active]:text-white text-center w-[50%] flex-grow border-[2px] border-verde-gramado text-verde-gramado font-medium rounded-r-[4px] py-2 active:brightness-110">
        Cadastro
      </a>
    </div>

    <h1 class="my-6 text-verde-gramado text-2xl font-medium">
      Cadastro
    </h1>

    <div class="flex flex-col gap-5">

      <div class="flex flex-col text-xs font-medium">
        <span class="mb-1">
          Primeiro nome
        </span>
        <input #firstName placeholder="Seu primeiro nome, sem apelidos" type="text" class="text-sm p-3 rounded-[4px] border-[1px] border-black">
      </div>
      
      <div class="flex flex-col text-xs font-medium">
        <span class="mb-1">
          Sobrenome
        </span>
        <input #lastName placeholder="Apenas o segundo nome estÃ¡ bom" type="text" class="text-sm p-3 rounded-[4px] border-[1px] border-black">
      </div>

      <div class="flex flex-col text-xs font-medium">
        <span class="mb-1">
          Digite seu e-mail
        </span>
        <input #email placeholder="exemplo@email.com" type="text" class="text-sm p-3 rounded-[4px] border-[1px] border-black">
      </div>

      <div class="flex flex-col text-xs font-medium">
        <span class="mb-1">
          Senha
        </span>

        <div class="w-[100%] relative">
          <input #password placeholder="********" [type]="passwordState1 == 'hidden' ? 'password' : 'text'" class="w-[100%] text-sm p-3 rounded-[4px] border-[1px] border-black">
          <button (click)="onPasswordVisibilityClick(1)" class="absolute right-2 w-12 h-[100%] grid place-items-center top-0">
            <img *ngIf="passwordState1 == 'hidden'" src="assets/eye-closed.svg" class="translate-y-[2px]">
            <img *ngIf="passwordState1 == 'visible'" src="assets/eye-open.svg" class="translate-y-[1px] w-[26px]">
          </button>
        </div>
      </div>

      <div class="flex flex-col text-xs font-medium">
        <span class="mb-1">
          Confirmar senha
        </span>

        <div class="w-[100%] relative">
          <input #confirmPassword placeholder="********" [type]="passwordState2 == 'hidden' ? 'password' : 'text'" class="w-[100%] text-sm p-3 rounded-[4px] border-[1px] border-black">
          <button (click)="onPasswordVisibilityClick(2)" class="absolute right-2 w-12 h-[100%] grid place-items-center top-0">
            <img *ngIf="passwordState2 == 'hidden'" src="assets/eye-closed.svg" class="translate-y-[2px]">
            <img *ngIf="passwordState2 == 'visible'" src="assets/eye-open.svg" class="translate-y-[1px] w-[26px]">
          </button>
        </div>
      </div>

      <button [disabled]="creatingUser" (click)="onConfirm(firstName.value, lastName.value, email.value, password.value, confirmPassword.value)" class="w-[100%] bg-verde-gramado py-2 font-medium text-white text-lg rounded-[4px] active:brightness-110">
        {{ creatingUser ? 'Aguarde...' : 'Cadastrar' }}
      </button>
    
    </div>
  
  </div>
</div>
